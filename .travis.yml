      - (grep -n "\[\(WARN\|ERROR\)\]" maven.log || exit 0  && exit 1;)
      - mvn install -P integration,spotbugs,product -B -V | tee maven.log
      - echo "Check for Maven Problems on Product:"
      - (grep -n "\[\(WARN\|WARNING\|ERROR\)\]" maven.log || exit 0  && exit 1;)
    # ----------------------------
    # --- Release Tags
    - stage: build-test
